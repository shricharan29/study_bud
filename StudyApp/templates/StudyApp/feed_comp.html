{% for room in rooms %}
<div>
    {% if request.user == room.host or request.user.is_superuser %}
        <a href="{% url 'update-room' room.id %}">Edit</a>
        <a href="{% url 'delete-room' room.id %}">Delete</a>
    {% endif %}
    
    <span><a href="{% url 'profile' room.host.id %}">@{{ room.host.username }}</span></a>
    <h3>{{ room.id }} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h3>
    <span>{{ room.topic.name }}</span>
    <hr>
</div>
{% endfor %}
